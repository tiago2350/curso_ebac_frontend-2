<<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ESCREVA-SE NA EBAC</h1>
      </header>
      <section>
        <div>
          <form>
            <div class="form-campo">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nomeCompleto" name="nome" />
            </div>
            <div class="form-campo">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-campo">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" name="telefone" />
            </div>
            <div class="form-campo">
              <label for="cpf">CPF</label>
              <input type="text" id="numeroCpf" name="cpf" />
            </div>
            <div class="form-campo">
              <label for="endereco">Endereço</label>
              <input type="text" id="numeroEndereco" name="endereco" />
            </div>
            <div class="form-campo">
              <label for="cep">CEP</label>
              <input type="text" id="numeroCep" name="cep" />
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.7.0.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
